<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assest/css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- CSS -->
    <title>Email Blumy</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="inside d-flex flex-column">
          <div class="first-sec">
            <div class="circles row">
              <div class="col-6 d-flex flex-row ps-5 pt-4">
                <div class="FC"></div>
                <div class="SC"></div>
                <div class="TC"></div>
              </div>
              <div class="col-6 d-flex flex-row pe-5 pt-4 justify-content-end">
                <div class="fbc"></div>
                <div class="sbc"></div>
                <div class="tbc"></div>
              </div>
            </div>
          </div>
          <div class="second-sec">
            <div class="content row">
              <div class="col-lg-6 col-sm-12 fcol">
                <div
                  class="
                    first-col-wrapper
                    d-flex
                    justify-content-between
                    flex-lg-column flex-sm-row
                  "
                >
                  <div class="title-wrapper">
                    <h1 class="text-uppercase title">Contact</h1>
                    <h2 class="text-uppercase end-title">us</h2>
                  </div>
                  <div class="info-wrapper text-uppercase">
                    <p>contact info : 09115447316 or alihoushngi@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-sm-12 h-100">
                <div class="second-col-wrapper h-100">
                  <div class="input-wrapper">
                    <input
                      type="text"
                      placeholder="NAME"
                      id="name"
                      autocomplete="off"
                    />
                    <input
                      type="email"
                      placeholder="EMAIL"
                      id="email"
                      autocomplete="off"
                    />
                    <input
                      type="tel"
                      placeholder="CONTACT NO"
                      id="number"
                      autocomplete="off"
                    />
                    <textarea
                      placeholder="MESSAGE"
                      id="message"
                      autocomplete="off"
                    ></textarea>
                    <div
                      class="
                        button-wrapper
                        d-flex
                        justify-content-end
                        text-uppercase
                      "
                    >
                      <button
                        type="submit"
                        class="text-decoration-none"
                        id="resetBtn"
                      >
                        Reset
                      </button>
                      <button
                        type="submit"
                        class="text-decoration-none"
                        id="sendBtn"
                        name="action"
                      >
                        Send
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- JS -->
    <script
      type="text/javascript"
      src="./assest/js/materialize.min.js"
    ></script>
    <script src="./assest/js/app.js"></script>
  </body>
</html>
